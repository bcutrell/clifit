# Curlit Workouts
# Format: name | sets | tempo (optional) | notes (optional)

Pull Day:
  Morning Activation (5-7 min):
    - Dead hangs from pull-up bar | 2 x 20-30 sec
    - Band or light DB face pulls | 2 x 15
    - Thoracic rotations | 1 min each side

  Strength Block A - Back Focus (10-15 min):
    - DB Bent Over Rows | 3 x 10-12 each | 2s pull, 3s lower | Go heavy (35-50 lbs)
    - Pull-ups or Assisted Pull-ups | 3 x 6-10 | Controlled | Use band if needed
    - DB Pullover | 3 x 12 | Slow stretch at bottom | Great for lats + serratus

  Strength Block B - Biceps & Rear Delts (10-15 min):
    - Incline DB Curls | 3 x 10-12 | 3 sec down | Maximum stretch at bottom
    - Hammer Curls | 3 x 12 | Slow and strict | Forearms + brachialis
    - Reverse Flyes (bent over) | 3 x 15 | Squeeze at top | Light weight, rear delts
    - Concentration Curls | 2 x 10 each | Squeeze at top | Finish with a pump

  End of Day Flexibility (5-10 min):
    - Lat stretch on pull-up bar | 30 sec each side
    - Supine twist | 1 min each side
    - Forearm stretches | 30 sec each
    - Neck stretches | 30 sec each direction

Push Day:
  Morning Activation (5-7 min):
    - Shoulder circles | 30 sec each direction
    - Band pull-aparts or light DB rear flyes | 2 x 15 | | 10 lbs
    - Cat-cow stretches | 1 min
    - Scapular push-ups | 2 x 10

  Strength Block A - Chest Focus (10-15 min):
    - DB Floor Press | 3 x 10-12 | 3s down, 1s pause, 2s up | Safer for shoulder than bench
    - Push-ups (or TRX push-ups) | 3 x 12-15 | Slow and controlled | Modify width for comfort
    - DB Squeeze Press | 2 x 12 | Constant squeeze | Light weight, maximum contraction

  Strength Block B - Shoulders & Triceps (10-15 min):
    - Seated Lateral Raises | 3 x 12-15 | 2s up, 3s down | Start 10-15 lbs
    - TRX Tricep Extensions | 3 x 12 | Slow eccentric | Great time under tension
    - DB Overhead Tricep Extension | 3 x 12 | 3 sec down | Single DB, both hands
    - Front Plate/DB Raise | 2 x 10 | 2s hold at top | Build shoulder stability

  End of Day Flexibility (5-10 min):
    - Doorway chest stretch | 30 sec each side
    - Thread the needle | 5 each side
    - Child's pose | 1 min
    - Shoulder cross-body stretch | 30 sec each

Leg Day:
  Morning Activation (5-7 min):
    - Glute bridges | 2 x 15
    - Clamshells | 2 x 12 each side
    - Ankle circles | 20 each direction
    - Quad stretch | 30 sec each

  Strength Block A - Quads & Glutes (10-15 min):
    - Goblet Squat | 3 x 12 | 3s down, 2s pause | Control descent, protect knee
    - DB Romanian Deadlift | 3 x 12 | 3 sec down | Hamstrings + glutes
    - TRX Assisted Pistol Squat | 2 x 8 each | Slow | Use TRX to reduce knee load

  Strength Block B - Hamstrings & Calves (10-15 min):
    - DB Sumo Squat | 3 x 12 | Pause at bottom | Inner thighs + glutes
    - Single-Leg Glute Bridge | 3 x 10 each | 2s hold at top | No knee stress
    - Standing Calf Raises | 3 x 15 | 2s squeeze at top | Full range of motion
    - Wall Sit | 2 x 30-45 sec | Isometric hold | Quad endurance, low impact

  End of Day Flexibility (5-10 min):
    - Pigeon pose | 1 min each side
    - Lying hamstring stretch | 30 sec each
    - Hip flexor stretch | 1 min each side
    - Figure-4 stretch | 1 min each side

Active Recovery:
  Choose Your Recovery (20-30 min):
    - Yoga flow | 20-30 min | | YouTube Yoga with Adriene
    - TRX mobility circuit | 20-30 min | | Reach throughs, deep squats, hip openers
    - Light Peloton ride | 20-30 min | | Zone 2
    - Walk outside | 20-30 min | | Fresh air

Quick Upper Body:
  Circuit (10 min):
    - Push-ups | 3 rounds x 15
    - DB Curls | 3 rounds x 12
    - DB Lateral Raises | 3 rounds x 12

Quick Lower Body:
  Circuit (10 min):
    - Goblet Squats | 3 rounds x 12
    - RDLs | 3 rounds x 12
    - Glute Bridges | 3 rounds x 15
